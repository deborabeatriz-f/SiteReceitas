    <main class="mainLogin">
        <form class="formLogin">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">EMAIL</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="nome@email.com"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">SENHA</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="flex">
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">MANTENHA-ME CONECTADO</label>
                </div>
            </div>
            <div class="flex">
                <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
            </div>
        </form>
    </main>

    <footer>
        <div id="logo">
            <p>Receitas Vegetarianas</p>
            <img src="./imgs/logo.png" alt="Marca do Receitas Veganas. Duas folhas verdes com um coração vermelho surgindo entre elas, como uma rosa.">
